<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">

<main class="m-5">

    <div>
        <div class="px-4 sm:px-0">
            <h3 class="text-base font-semibold leading-7 text-gray-900">Job</h3>
            <p class="mt-1 max-w-2xl text-sm leading-6 text-gray-500">Job and Task info</p>
        </div>
        <div class="mt-6 border-t border-gray-100">
            <dl class="divide-y divide-gray-100">
                <div class="px-4 py-6 sm:grid sm:grid-cols-12 sm:gap-4 sm:px-0">
                    <dt class="text-sm font-medium leading-6 text-gray-900">Job ID</dt>
                    <dd class="mt-1 text-sm leading-6 text-gray-700 sm:col-span-7 sm:mt-0">[=jobId]</dd>
                </div>
                <div class="px-4 py-6 sm:grid sm:grid-cols-12 sm:gap-4 sm:px-0">
                    <dt class="text-sm font-medium leading-6 text-gray-900">Job Created</dt>
                    <dd class="mt-1 text-sm leading-6 text-gray-700 sm:col-span-7 sm:mt-0">by [=consumerKey] at [=jobDateFormatted]</dd>
                </div>
                <div class="px-4 py-6 sm:grid sm:grid-cols-12 sm:gap-4 sm:px-0">
                    <dt class="text-sm font-medium leading-6 text-gray-900">Task name</dt>
                    <dd class="mt-1 text-sm leading-6 text-gray-700 sm:col-span-7 sm:mt-0">[=taskName]</dd>
                </div>
                <div class="px-4 py-6 sm:grid sm:grid-cols-12 sm:gap-4 sm:px-0">
                    <dt class="text-sm font-medium leading-6 text-gray-900">Task type</dt>
                    <dd class="mt-1 text-sm leading-6 text-gray-700 sm:col-span-7 sm:mt-0">[=taskType]</dd>
                </div>
                <div class="px-4 py-6 sm:grid sm:grid-cols-12 sm:gap-4 sm:px-0">
                    <dt class="text-sm font-medium leading-6 text-gray-900">Task host</dt>
                    <dd class="mt-1 text-sm leading-6 text-gray-700 sm:col-span-7 sm:mt-0">[=taskHost] -> [=agentUrl]</dd>
                </div>
            </dl>
        </div>

        <div class="px-4 sm:px-0">
            <div class="text-base font-semibold leading-7 text-gray-900">Task checks and Diffs</div>
        </div>
        <div class="px-4 py-6 sm:gap-4 sm:px-0 text-sm font-medium">
<pre>
[=taskCheckText]
</pre>
        </div>

        <div class="px-4 sm:px-0">
            <a href="javascript:alert('Waiting approval')" class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Run this job</a>
        </div>
    </div>

</main>

</body>
</html>
