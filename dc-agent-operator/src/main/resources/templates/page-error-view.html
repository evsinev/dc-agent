<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">

<main class="m-5">

    <main class="grid min-h-full place-items-center bg-white px-6 py-24 sm:py-32 lg:px-8">
        <div class="text-center">
            <p class="text-base font-semibold text-indigo-600">[=errorType]</p>
            <h1 class="mt-4 text-3xl font-bold tracking-tight text-gray-900 sm:text-5xl">[=errorTitle]</h1>
            <p class="mt-6 text-base leading-7 text-gray-600">[=errorDescription]</p>
            <div class="mt-10 flex items-center justify-center gap-x-6">
                <div class="text-sm font-semibold text-gray-900">Error ID <span aria-hidden="true">[=errorId]</span></div>
            </div>
        </div>
    </main>

</main>

</body>
</html>
